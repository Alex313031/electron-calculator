<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self';script-src 'self' 'unsafe-inline';connect-src *">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SIMPLE CALCULATOR</title>
<link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="calculator">
      <div class="calculator_display">0</div>
      <div class="calculator_keys">
        <button class="key-operator" data-action="add">+</button>
        <button class="key-operator" data-action="subtract">-</button>
        <button class="key-operator" data-action="multiply">x</button>
        <button class="key-operator" data-action="divide">/</button>
        <button onClick="setValue()">7</button>
        <button onClick="setValue(8)">8</button>
		<button onClick="setValue(9)">9</button>
		<button onClick="setValue(4)">4</button>
		<button onClick="setValue(5)">5</button>
		<button onClick="setValue(6)">6</button>
		<button onClick="setValue(1)">1</button>
		<button onClick="setValue(2)">2</button>
		<button onClick="setValue(3)">3</button>
		<button onClick="setValue(0)">0</button>
        <button>.</button>
        <button>AC</button>
        <button class="key-equal">=</button>
      </div>
    </div>
</div>
<script>
 require('./renderer');
</script>
</body>
</html>
